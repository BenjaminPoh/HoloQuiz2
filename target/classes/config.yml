# Plugin Config
EnableOnStart: true

# Trivia Config
Interval: 3
GameMode: Trivia
Cheats:
  CheatingChecker: true
  CheatingTimer: 0.5
  CountAsCorrect: false
  CommandToPerform:
    - "msg [player] How did you answer so quickly? Cheats? >:("

# Leaderboard Config
LeaderboardSize: 10
LeaderboardMinQuestionsNeeded: 3
#This flag triggers the Monte Carlo Algorithm. This works well only after HoloQuiz has been running for an extended period of time.
LeaderboardOptimisation: true

# Easter Eggs!
EasterEggs: true



